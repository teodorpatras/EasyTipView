# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
osx_image: xcode8
env:
  global:
    - WORKSPACE=EasyTipView.xcworkspace
    - FRAMEWORK_NAME=EasyTipView
    - PROJECT=EasyTipView.xcodeproj
    - SCHEME=EasyTipView
    - SDK=iphonesimulator10.0
install:
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet
before_deploy:
  - carthage build --no-skip-current
  - carthage archive $FRAMEWORK_NAME
script:
- set -o pipefail
- xcodebuild -scheme 'EasyTipView' -project EasyTipView.xcodeproj -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.0' build test
- pod lib lint --quick
